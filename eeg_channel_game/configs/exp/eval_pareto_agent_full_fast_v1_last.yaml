base: ../perf_multik_braindecode.yaml

project:
  out_dir: runs/agent_full_fast_v1

mcts:
  infer_batch_size: 64

eval:
  pareto:
    checkpoint: last
    tag: eval_last
    subjects: [1, 2, 3, 4, 5, 6, 7, 8, 9]
    k: [4, 6, 8, 10, 12, 14]
    methods: [ours, uct, fisher, mi, lr_weight, sfs_l1, random_best_l1, ga_l1, full22]
